<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Job Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Job Log</h1>
        <form id="jobForm">
            <input type="text" id="jobDescription" placeholder="Enter job description" required>
            <input type="date" id="jobDate" required>
            <button type="submit">Log Job</button>
        </form>
        <h2>Job Logs</h2>
        <ul id="jobList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
